<!DOCTYPE html>
<html lang = "en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Rendering with Thymeleaf</title>
</head>
<body>
	<h1>List of Authors:</h1>
	
	<table>
		<tr>
			<th>First Name:</th>
			<th>Last Name:</th>
			
		</tr>
		
		<tr th:each="author : ${authors}">
			<td th:text="${author.firstName}">Sasha</td>
			<td th:text="${author.lastName}">Pais</td>
			
		</tr>
	</table>
</body>
</html>
