<!DOCTYPE html>
<html lang = "en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Rendering with Thymeleaf</title>
</head>

<body>
	<h1>List of Books</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		
		<tr th:each="book : ${books}">    <!-- books is the model attribute, we are running an iterator over books -->
			<td th:text="${book.id}">123</td>
			<td th:text="${book.title}">Spring in action </td>
			<td th:text="${book.publisher.name}">Wrox</td>
		</tr>
	</table>
	
</body>
